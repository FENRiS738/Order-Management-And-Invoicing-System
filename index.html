<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">

    <title>Sales Manager</title>
</head>
<body>
    <div class="container main">
        <form action="" onsubmit="handleFormSubmit(event)" method="post" enctype="multipart/form-data" name="sales_form">

            <fieldset id="customer_section">
                <legend>Customer Section</legend>

                <select name="art_director" id="art_director" required>
                    <option selected>Select director</option>
                    <option value="1">Director 1</option>
                    <option value="2">Director 2</option>
                    <option value="3">Director 3</option>
                </select><br>

                <select name="location" id="location" required>
                    <option selected>Select location</option>
                    <option value="1">Location 1</option>
                    <option value="2">Location 2</option>
                    <option value="3">Location 3</option>
                </select><br>

                <input type="text" name="customer_id" id="customer_id" placeholder="Enter Customer ID" required>
                <input type="button" value="Generate" onclick="getCustomerData(event)" required><br>
                
                <div id="customer_details" class="hidden">
                    <input type="text" name="fname" id="fname" placeholder="Enter First Name" required>
                    <input type="text" name="lname" id="lname" placeholder="Enter Last Name" required><br>
                    <input type="email" name="email" id="email" placeholder="Enter Email" required>
                    <input type="text" name="phone" id="phone" placeholder="Enter Contact Number" required><br>
                    <input type="text" name="address" id="address" placeholder="Enter Address" required><br>
                    <input type="text" name="city" id="city" placeholder="Enter City" required>
                    <input type="text" name="state" id="state" placeholder="Enter State" required><br>
                </div>
                
                <input type="date" name="date" id="date" required><br>

                <input type="button" value="Next" onclick="nextOrderPage(event)">
            </fieldset>

            <fieldset id="order_section" class="hidden">
                <legend>Order Section</legend>
                <input type="file" accept=".xml" id="xml_file" name="xml_file" onchange="getOrderData(event)" required><br>

                <div id="order_details" class="hidden">
                    <label for="album">Album:</label>
                    <input type="text" name="album" id="album" placeholder="Enter Album Name" required><br>

                    <div class="order_items" id="order_items"></div>
                    
                    <label for="total">Sub Total:</label>
                    <input type="text" name="sub_total" id="sub_total" placeholder="Enter Sub Total" required><br>
                    <label for="total">Tax:</label>
                    <input type="text" name="total_tax" id="total_tax" placeholder="Enter Total Tax" required><br>
                    <label for="total">Grand Total:</label>
                    <input type="text" name="grand_total" id="grand_total" placeholder="Enter Grand Total" required><br>
                </div>

                <input type="button" value="Previous" onclick="previousCustomerPage(event)">
                <input type="button" value="Next" onclick="nextConfirmationPage(event)">
            </fieldset>

            <fieldset id="confirmation_section" class="hidden">
                <legend>Confirmation Section</legend>
                <p>Please update data in previous pages for any changes.</p>

                <div id="confirm_details" class="hidden">
                    <label for="fname">First Name:</label>
                    <input type="text" id="confirm_fname" name="confirm_fname" disabled>
                    <label for="lname">Last name:</label>
                    <input type="text" id="confirm_lname" name="confirm_lname" disabled><br>
                    <label for="confirm_address">Address:</label>
                    <input type="text" id="confirm_address" name="confirm_address" disabled><br>
                    <label for="confirm_city">City:</label>
                    <input type="text" id="confirm_city" name="confirm_city" disabled>
                    <label for="confirm_state">State:</label>
                    <input type="text" id="confirm_state" name="confirm_state" disabled><br>
                    <label for="confirm_total">Total:</label>
                    <input type="number" id="confirm_total" name="confirm_total" disabled><br>
                </div>

                <select name="payment" id="payment" onchange="getConfirmData(event)" required>
                    <option selected>Select payment method</option>
                    <option value="stripe">Stripe</option>
                    <option value="partial.ly">Partial.ly</option>
                    <option value="none">None</option>
                </select><br><br>

                <input type="button" value="Previous" onclick="previousOrderPage(event)">
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <!-- Custom JS -->
     <script src="./index.js" defer></script>
</body>
</html>
